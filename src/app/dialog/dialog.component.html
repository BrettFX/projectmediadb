<h2 mat-dialog-title>Insert a Record for {{title}}</h2>

<mat-dialog-content>
    <label *ngFor="let item of fields">{{item}}  
    <br>  
    <input matInput [(ngModel)]="data[item]" placeholder=""/><br>
    </label>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button mat-raised-button (click)="delete()">Delete Record</button>
  <button mat-raised-button (click)="save()">Save Record</button>
</mat-dialog-actions>
